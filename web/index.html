<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FBPViewer</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        button {
            font-size: 16px;
        }
        #navbar > * {
            padding: 2px;
            margin: 4px;
        }
        #blueprint-recipe-selector {
            min-width: 230px;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <select id="blueprint-recipe-selector"></select>
        <button type="button" id="show-blueprint-string-button">Show blueprint string</button>
        <button type="button" id="load-blueprint-button">Load new blueprint...</button>
    </nav>

    <div id="fbpviewer">
        <canvas id="fbp-canvas" />
    </div>

    <script src="./default_blueprintbook.js"></script>
    <script src="../dist/fbpviewer.bundle.js"></script>
</body>
</html>
